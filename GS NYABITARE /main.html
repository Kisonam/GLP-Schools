<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Website</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav id="navbar">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About us</a></li>
        <li><a href="#statistics">Statistics</a></li>
        <li><a href="#map">Map</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="home" class="fullscreen-slider">
    <div class="slide active" style="background-image: url('images/students.png')"></div>
    <div class="slide" style="background-image: url('images/techers.png')"></div>
    <div class="slide" style="background-image: url('images/class.png')"></div>
  </section>

  <section id="about">
    <div class="container">
      <h2>About Us</h2>
      <p>Welcome to our school! We are proud to nurture students with care and knowledge.</p>
      <div class="students-grid">
        <img src="images/student1.jpg" alt="Student" />
        <img src="images/student2.jpg" alt="Student" />
        <img src="images/student3.jpg" alt="Student" />
        <!-- Add more student images as needed -->
      </div>
    </div>
  </section>

  <section id="statistics">
    <div class="stats-circle">
      <p>🎓 Students: 320</p>
      <p>👩‍🏫 Teachers: 28</p>
      <p>🛠️ Staff: 15</p>
    </div>
  </section>

  <section id="map">
    <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31895.782332873536!2d30.817496121492493!3d-2.164055390913652!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x19c4d36c03bafe01%3A0x386b35112560b78f!2sGS%20Nyabitare!5e0!3m2!1suk!2spl!4v1745595522293!5m2!1suk!2spl" 
        width="600"
        height="450" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>
    </div>
  </section>

  <section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery-row">
      <img src="images/env.png" alt="Gallery" />
      <img src="images/guys.png" alt="Gallery" />
      <img src="images/students.png" alt="Gallery" />
      <img src="images/school.png" alt="Gallery" />
      <img src="images/event.png" alt="Gallery" />
      <img src="images/techers.png" alt="Gallery" />
      <img src="images/students.png" alt="Gallery" />
      <img src="images/students.png" alt="Gallery" />
      <img src="images/students.png" alt="Gallery" />
    </div>
  </section>

  <section id="contact">
    <div class="contact-container">
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Message" required></textarea>
        <button type="submit">Send</button>
      </form>
      <div class="contact-info">
        <div>📞 +220205</div>
        <div>📍 GS Nyabitare, Rusumo</div>
        <div>✉️ info@mineduc.gov.rw</div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
